<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects list of all</title>
    <style>
    .submit1 {
    background-color: #008CBA;
    padding: 14px 40px;
    color: white;
    font-size: 15pt;
    border-radius: 12px;
    }
    .form-control-string {
     margin-bottom: 1rem;
    }

    </style>
</head>
<body>
<div>
    <form action="/hw_servlets/project" method="GET">
        <div class="form-control-string">
            <div class="form-retreat2">
                <h1>List of all projects</h1>
                <table class="table table-bordered">
                    <tbody>
                    <tr th:each="list : ${list}">
                        <td th:text="${list}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-retreat2">
                <h1>List of all projects in format: date-name-quantity developers</h1>
                <table class="table table-bordered">
                    <tbody>
                    <tr th:each="listNameDate : ${listNameDate}">
                        <td th:text="${listNameDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <input class="submit1" type="submit" value="Projects menu">
        </div>
    </form>
</div>
</body>
</html>
