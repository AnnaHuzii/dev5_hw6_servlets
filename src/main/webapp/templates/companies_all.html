<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>all_companies</title>
    <style>
    .submit1 {
    background-color: #008CBA;
    padding: 14px 40px;
    color: white;
    font-size: 15pt;
    border-radius: 12px;
    }
    .form-retreat2 {
     margin-bottom: 1rem;
    }


    </style>
</head>
<body>
<div>
    <form action=/hw_servlets/companies method=GET>
        <div class="form-retreat2">
            <h1> List of all IT companies</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${list}">
                    <td th:text="${list.companyId}"></td>
                    <td th:text="${list.companyName}"></td>
                    <td th:text="${list.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <input class="submit1" type=submit value="Companies menu">
        </div>
    </form>
</div>

</body>
</html>
